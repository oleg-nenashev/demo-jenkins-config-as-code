name: CI Jenkins-CX Branch Pipeline

on:
  push:
    branches:
      - feature/*
      - fix/*
      - bugfix/*

jobs:
  build:
    name: CI Jenkins-CX Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: check env
        run: |
          set
      - name: Build & Test Groovy
        run: |
          bash build/maven/mvn-install.sh . '.m2/repository'
        env:
          MAVEN_REPOSITORY: '.m2/repository'
      - name: Build Docker
        run: |
          bash  build/docker/docker-build.sh .
